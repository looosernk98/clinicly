<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5F6FFF" />
      <stop offset="100%" stop-color="#000B6D" />
    </linearGradient>
  </defs>

  <!-- New Healthcare Icon (Medical Cross) -->
  <g transform="translate(10, 10)">
    <rect x="5" y="10" width="10" height="30" rx="2" fill="#5F6FFF"/>
    <rect x="0" y="20" width="30" height="10" rx="2" fill="#5F6FFF"/>
  </g>

  <!-- Fancy "Clinicly" Text -->
  <text x="50" y="50" font-size="40" font-family="'Segoe UI', sans-serif" font-weight="700" fill="url(#textGradient)" letter-spacing="1">
    Clinicly
  </text>
</svg>
